<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>WellProd Simulator</title>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jsonview/1.2.3/jquery.jsonview.min.js" integrity="sha512-ff/E/8AEnLDXnTCyIa+l80evPRNH8q5XnPGY/NgBL645jzHL1ksmXonVMDt7e5D34Y4DTOv+P+9Rmo9jBSSyIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jsonview/1.2.3/jquery.jsonview.min.css" integrity="sha512-aM9sVC1lVWwuuq38iKbFdk04uGgRyr7ERRnO990jReifKRrYGLugrpLCj27Bfejv6YnAFW2iN3sm6x/jbW7YBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script>

        function showData(name){
            //var space = document.getElementById("agentInfo");
            //space.innerHTML = JSON.stringify(agentData[name], null, 2);
            console.log("Showing data for:", agentData[name]);
            $(function() {
              document.getElementById("agentName").innerHTML = agentData[name]["name"];
              $("#agentInfo").JSONView(agentData[name]["state"]);
              $("#agentTasks").JSONView(agentData[name]["taskLog"]);
            });

            const taskLog = JSON.parse(agentData[name]["taskLog"]);

            const taskCount = {};
            for (const key in taskLog) {
                const taskName = taskLog[key].task;
                if (!taskCount[taskName]) {
                    taskCount[taskName] = 0;
                }
                taskCount[taskName]++;
            }

            console.log("taskCount:", taskCount); // Verificar el conteo de tareas

            const taskList = document.getElementById('taskList');
            taskList.innerHTML = ''; // Esto limpia todos los elementos de la lista

            for (const task in taskCount) {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = `${task}: ${taskCount[task]}`;
                taskList.appendChild(listItem);
            }

        }

        function addBootstrapButton(name) {
            var btn = document.createElement("button");
            btn.id = name;
            btn.className = "btn btn-primary btn-sm";
            btn.innerHTML = name;
            btn.style = "width:120px; font-size: x-small;";
            btn.onclick = function() { showData(name); };
            document.getElementById("agentList").appendChild(btn);
        }

        function updateAgent(jsonData) {
            //console.log("Updating agent:", jsonData);
            var agent = document.getElementById(jsonData.name);
            var state = JSON.parse(jsonData.state);

            if (agent == null) {
                addBootstrapButton(jsonData.name);
                agent = document.getElementById(jsonData.name);
            }
            agent.innerHTML = jsonData.name
                        + "<br> üíä " + state.health
                        + "<br> üí∞ " + state.money
                        + "<br> üìÖ " + state.internalCurrentDate
                        + "<br> üìù " + state.currentActivity
                        + "<br> üöú " + state.currentCropCare

            if (state.health <= 30) {
                agent.className = "btn btn-warning";
            } else if (state.health <= 80) {
                agent.className = "btn btn-primary";
            } else if (state.health > 80) {
                agent.className = "btn btn-success";
            }

            if (state.weekBlock == true) {
                agent.className = "btn btn-danger";
            }

            if (state.health <= 0 ) {
                agent.className = "btn btn-secondary";
            }

        }

        var socket;
        var agentData = {};
        if (window.WebSocket) {
            socket = new WebSocket("ws://localhost:8080/wpsViewer");
            socket.onmessage = function(event) {
                var prefix = event.data.substring(0, 2);
                var data = event.data.substring(2);
                switch (prefix){
                    case "j=":
                        try {
                            var jsonData = JSON.parse(data);
                            updateAgent(jsonData);
                            agentData[jsonData.name] = jsonData;
                        } catch (error) {
                            console.error("Error parsing JSON:", error);
                        }break;
                    case "q=":
                        var number = parseInt(data, 10);
                        for (var i = 1; i <= number; i++) {
                            addBootstrapButton("PeasantFamily_" + i);
                        }break;
                    case "d=":
                        document.getElementById("currentDate").value = data;
                        break;
                   case "m=":
                        //document.getElementById("map").value = data;
                        //console.log("Map:", data);
                        break;
                   case "s=":
                        var jsonData = JSON.parse(data);
                        document.getElementById("alive").value = "alive " + jsonData.alive;
                        document.getElementById("away").value = "away " + jsonData.away;
                        document.getElementById("dead").value = "dead " + jsonData.dead;
                        break;
                    default:
                        console.log("Unknown message prefix:", prefix);
                }
                $('#agentList .btn-secondary').appendTo('#deadAgentList');
            };
            socket.onopen = function(event) {
                console.log("Web Socket opened!");
            };
            socket.onclose = function(event) {
                console.log("Web Socket closed.");
            };
        } else {
            alert("Your browser does not support Websockets. (Use Chrome)");
        }
    
        function send(message) {
            if (!window.WebSocket) {
                return;
            }
            if (socket.readyState == WebSocket.OPEN) {
                socket.send(message);
            } else {
                console.log("The socket is not open.");
            }
        }
    </script>

</head>

<body>

    <!-- Barra de navegaci√≥n -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">WellProd Simulator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <input type="button" value="Setup" class="btn btn-primary" onclick="socket.send('setup')"/>
                </li>
                <li class="nav-item">
                    <input type="button" value="Start" class="btn btn-success" onclick="socket.send('start')"/>
                </li>
                <li class="nav-item">
                    <input type="button" value="Stop" class="btn btn-danger" onclick="socket.send('stop')"/>
                </li>
                <li class="nav-item">
                    &nbsp;
                </li>
                <li class="nav-item">
                    <input type="button" id="currentDate" class="btn" />
                </li>
                <li class="nav-item">
                    <input type="button" id="alive" class="btn" />
                </li>
                <li class="nav-item">
                    <input type="button" id="away" class="btn" />
                </li>
                <li class="nav-item">
                    <input type="button" id="dead" class="btn" />
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div id="agentList"></div>
                <div id="deadAgentList"></div>
            </div>
            <div class="col-4">
                <div id="agentName"></div>
                <div id="agentInfo" style="font-size:small;height:40vh;overflow-y:scroll;"></div>
                <div id="agentTasks" style="font-size:small;height:20vh;overflow-y:scroll;"></div>
                <div style="font-size:small;height:30vh;overflow-y:scroll;">
                    <ul class="list-group" id="taskList">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de p√°gina -->
    <footer class="bg-light text-center py-3">
        <input type="text" id="map" />
    </footer>
</body>
</html>
